{% extends 'base.html' %}
{% block content %}
<div class="container my-5 pb-3">
    <h2 class="border-bottom py-2" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
      {{ seat.scode}}
    </h2>
    <div class="card" style="background-color: antiquewhite;">
        <div class="card-body">
            <div class="card-text" style="font: 1em sans-serif; font-size: large; background-color:">
                <div class="mb-2">
                    <img src="{{ seat.imgfile.url }}">
                </div>
                <div class="mb-2">
                    {{ seat.scondition}}
                </div>
                <div class="mb-2">
                    {{ seat.unitprice}} 원
                </div>
                <div class="mb-2">
                    {{ seat.discountrate}} %
                </div>
                {% if request.user == seat.author %}
                <div class="my-3">
                    <a href="{% url 'sales:seat_modify' seat.id %}" class="btn btn-sm btn-outline-secondary"
                    style="background-color: darkturquoise; color:honeydew; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">수정</a>
                    <a href="#" class="delete btn btn-sm btn-outline-secondary"
                       data-uri="{% url 'sales:seat_delete' seat.id %}"
                       style="background-color: darkturquoise; color:honeydew; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">삭제</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
